<mat-toolbar color="primary">
	<nav>
		<button
			*ngFor="let link of navigationLinks"
			mat-raised-button
			[routerLink]="link.url"
			[routerLinkActive]="'active'"
			[routerLinkActiveOptions]="{ exact: true }"
		>
			{{ link.title }}
		</button>
	</nav>
</mat-toolbar>

<section>
	<router-outlet></router-outlet>
</section>
