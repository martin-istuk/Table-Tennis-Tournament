<button
	mat-raised-button
	color="primary"
	class="addNew"
	[routerLink]="['/add-new-match']"
>
	<mat-icon>add</mat-icon>Add New Match
</button>

<div *ngIf="matchList$ | async as matchList; else errorGettingData">
	<table mat-table [dataSource]="matchList">
		<!-- Match-Id Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>Match ID</th>
			<td mat-cell *matCellDef="let match">
				<button
					mat-stroked-button
					[routerLink]="['/match-overview/' + match.id]"
					>{{ match.id }} <mat-icon>chevron_right</mat-icon>
				</button>
			</td>
		</ng-container>

		<!-- Matchup Column -->
		<ng-container matColumnDef="matchup">
			<th mat-header-cell *matHeaderCellDef>Matchup</th>
			<td mat-cell *matCellDef="let match">
				<div class="column">
					<p>&nbsp;</p>
					<p>{{ match.playerHome }}</p>
					<p>{{ match.playerAway }}</p>
				</div>
			</td>
		</ng-container>

		<!-- Result Column -->
		<ng-container matColumnDef="result">
			<th mat-header-cell *matHeaderCellDef>Result</th>
			<td mat-cell *matCellDef="let match">
				<div class="scoreBox">
					<div *ngFor="let set of match.sets; index as setIndex" class="column">
						<p class="setIndex">{{ "S" + (setIndex + 1) }}</p>
						<p *ngFor="let p of [].constructor(2); index as i">{{ set[i] }}</p>
					</div>
				</div>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>

<ng-template #errorGettingData>
	<p class="error">Error getting data!</p>
</ng-template>
