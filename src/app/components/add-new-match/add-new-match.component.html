<h3>Add new match</h3>

<app-matchup
	(playerHomeEmitter)="setPlayerHome($event)"
	(playerAwayEmitter)="setPlayerAway($event)"
>
</app-matchup>

<app-set *ngFor="let set of [].constructor(5), index as i" [setIndex]="i + 1"></app-set>

<button
	(click)="onSubmit($event)"
	mat-raised-button
	color="primary"
	type="button"
>
	<mat-icon matPrefix>add</mat-icon>Submit
</button>
