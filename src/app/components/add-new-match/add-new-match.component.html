<h2>Add new match</h2>

<!-- MATCHUP INPUTS -->
<app-match
	(playerHomeEvent)="updatePlayerHome($event)"
	(playerAwayEvent)="updatePlayerAway($event)"
></app-match>

<!-- SET INPUTS -->
<app-set
	[setIndex]="1"
	(homeScoreEvent)="updateHomeScore($event)"
	(awayScoreEvent)="updateAwayScore($event)"
></app-set>
<app-set
	[setIndex]="2"
	(homeScoreEvent)="updateHomeScore($event)"
	(awayScoreEvent)="updateAwayScore($event)"
></app-set>
<app-set
	[setIndex]="3"
	(homeScoreEvent)="updateHomeScore($event)"
	(awayScoreEvent)="updateAwayScore($event)"
></app-set>
<app-set
	*ngIf="false"
	[setIndex]="4"
	(homeScoreEvent)="updateHomeScore($event)"
	(awayScoreEvent)="updateAwayScore($event)"
></app-set>
<app-set
	*ngIf="false"
	[setIndex]="5"
	(homeScoreEvent)="updateHomeScore($event)"
	(awayScoreEvent)="updateAwayScore($event)"
></app-set>

<!-- SUBMIT BUTTON -->
<button (click)="onSubmit()" mat-raised-button color="primary" type="button">
	<mat-icon matPrefix>add</mat-icon>Add Match
</button>
