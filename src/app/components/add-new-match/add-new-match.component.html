<h2>Add new match</h2>

<!-- MATCHUP INPUTS -->
<app-matchup (playerChangeEvent)="updatePlayer($event)"></app-matchup>

<!-- SET INPUTS -->
<app-set
	[setIndex]="1"
	(scoreChangeEvent)="updateScoreAndStructure($event)"
></app-set>
<app-set
	[setIndex]="2"
	(scoreChangeEvent)="updateScoreAndStructure($event)"
></app-set>
<app-set
	[setIndex]="3"
	(scoreChangeEvent)="updateScoreAndStructure($event)"
></app-set>
<app-set
	*ngIf="set4visibility"
	[setIndex]="4"
	(scoreChangeEvent)="updateScoreAndStructure($event)"
></app-set>
<app-set
	*ngIf="set5visibility"
	[setIndex]="5"
	(scoreChangeEvent)="updateScoreAndStructure($event)"
></app-set>

<!-- SUBMIT BUTTON -->
<button
	(click)="onSubmit()"
	[disabled]="submitDisabled | async"
	mat-raised-button
	color="primary"
	type="button"
>
	<mat-icon matPrefix>add</mat-icon>Add Match
</button>
