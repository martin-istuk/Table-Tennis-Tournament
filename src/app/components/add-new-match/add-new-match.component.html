<h2>Add new match</h2>

<!-- MATCHUP INPUTS -->
<app-match
	(playerChangeEvent)="updatePlayer($event)"
	(playerChangeEvent)="updatePlayer($event)"
></app-match>

<!-- SET INPUTS -->
<app-set [setIndex]="1" (scoreChangeEvent)="updateScore($event)"></app-set>
<app-set [setIndex]="2" (scoreChangeEvent)="updateScore($event)"></app-set>
<app-set [setIndex]="3" (scoreChangeEvent)="updateScore($event)"></app-set>
<app-set
	*ngIf="set4visibility"
	[setIndex]="4"
	(scoreChangeEvent)="updateScore($event)"
></app-set>
<app-set
	*ngIf="set5visibility"
	[setIndex]="5"
	(scoreChangeEvent)="updateScore($event)"
></app-set>

<!-- SUBMIT BUTTON -->
<button (click)="onSubmit()" mat-raised-button color="primary" type="button">
	<mat-icon matPrefix>add</mat-icon>Add Match
</button>
