<h2>Player ID</h2>
<p>{{ (player$ | async)?.id }}</p>

<h2>Name</h2>
<p>{{ (player$ | async)?.name }}</p>

<h2>Age</h2>
<p>{{ (player$ | async)?.age }}</p>

<h2>Games played</h2>
<div *ngIf="(player$ | async)?.matchIds as matches">
	<p>{{ matches.length }}</p>
</div>

<h2>Set wins</h2>
<p>{{ (player$ | async)?.setWins }}</p>
